<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <title>GameScout</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo">
        <img src="assets/logo.webp" alt="GameScout Logo" class="logo" />
      </div>
      <div id="games"></div>
    </header>
    <!-- End Header -->
    <!-- Main -->
    <main id="main" aria-live="polite" style="display: none">
      <div id="api-elements">
        <div id="twitch-element"></div>
        <div id="clips-element"></div>
      </div>
      <div id="info-pannel">
        <div id="stats-element" class="panel"></div>
        <div id="comments-container" class="panel">
          <div id="comments-form-element">
            <form id="comments">
              <input
                type="text"
                id="username-box"
                class="input-box"
                for="text-input"
                name="username"
                placeholder=" Username"
                required
                aria-label="your display name"
              />
              <input
                id="message-box"
                class="input-box"
                for="text-input"
                name="message"
                placeholder=" Comment"
                required
                aria-label="your message text"
              />
              <div class="star-rating" aria-label="select a star rating, one to five">
                <input type="radio" id="star5" name="reviewscore" value="5" />
                <label for="star5" title="5 stars">★</label>
              
                <input type="radio" id="star4" name="reviewscore" value="4" />
                <label for="star4" title="4 stars">★</label>
              
                <input type="radio" id="star3" name="reviewscore" value="3" />
                <label for="star3" title="3 stars">★</label>
              
                <input type="radio" id="star2" name="reviewscore" value="2" />
                <label for="star2" title="2 stars">★</label>
              
                <input type="radio" id="star1" name="reviewscore" value="1" />
                <label for="star1" title="1 star">★</label>
              </div>
              <!-- <input
                type="range"
                min="1"
                max="5"
                value="3"
                name="reviewscore"
                class="review-slider"
                id="review-score"
                aria-label="select review score, one to five"
              /> -->
              <button
                type="submit"
                class="submit-button"
                name="commentdata"
                aria-label="submit comment"
              >
                Submit
              </button>
            </form>
          </div>
          <div id="comments-element"></div>
          
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->
  </body>
</html>
