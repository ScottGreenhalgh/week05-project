<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js" defer></script>
    <title>GameScout</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo">
        <img src="assets/logo.webp" alt="GameScout Logo" class="logo" />
      </div>
      <div id="games"></div>
    </header>
    <!-- End Header -->
    <!-- Main -->
    <main aria-live="polite">
      <div id="twitch-element"></div>
      <div id="clips-element"></div>
      <div id="stats-element"></div>
      <div id="comments-element"></div>
      <div id="comments-form-element">
        <form id="comments" style="display: none">
          <input
            type="text"
            id="username-box"
            class="input-box"
            for="text-input"
            name="username"
            placeholder="Username"
            required
            aria-label="your display name"
          />
          <textarea
            id="message-box"
            class="input-box"
            for="text-input"
            name="message"
            placeholder="Comment"
            required
            aria-label="your message text"
          ></textarea>
          <input
            type="range"
            min="1"
            max="5"
            value="3"
            name="reviewscore"
            class="review-slider"
            id="review-score"
            aria-label="select review score, one to five"
          />
          <button
            type="submit"
            class="submit-button"
            name="commentdata"
            aria-label="submit comment"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <!-- End Main -->
  </body>
</html>
